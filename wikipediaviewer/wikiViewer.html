<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="description">
    <title>Wikipedia Random Article Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" />
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="wikiViewer.css" />
  <script type="text/javascript" src="wikiViewer.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <header>
          <h1 id="main-title">Wikipedia Article Viewer</h1>
        </header>
        <main id="main">
          <p class="descriptions">Click to enter a topic of interest</p>
          <i class="fa fa-search" aria-hidden="true"></i>
          <!-- Search box that appears on click. Hidden -->
          <div id="search-box">
            <label for="search" hidden="true">Search Box</label>
            <input id="search" class="hidden show" type="text" name="search" height="4em"></input>
          </div>
        </main>
      </div>

    <footer>
    </footer>
  </body>
</html>
